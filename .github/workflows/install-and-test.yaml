name: Install and test romtools

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.event.repository.name }}-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: True

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # true -> cancel all jobs if any fails
      matrix:
        python-version: ["pypy-3.8", "pypy-3.9", "3.10", "3.11"]
        mpi: ['mpich','openmpi']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup MPI
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: ${{ matrix.mpi }}

      - name: Install mpi4py
        run: |
          python -m pip install mpi4py

      - name: Check environment
        run: |
          echo ======================================================
          echo CPU Threads: $(grep -c processor /proc/cpuinfo)
          echo ======================================================
          echo ======================================================
          echo $(which python) --version
          python --version
          echo ======================================================
          echo $(which pip) --version
          python --version
          echo ======================================================
          git --version
          echo $PWD
          echo $GITHUB_WORKSPACE
          git status

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip list
          pip install .

      - name: Run tests (Serial)
        run: |
          pytest -s

      - name: Run tests (MPI, n=1)
        run: |
          mpirun --allow-run-as-root -n 1 python -m pytest tests/romtools/* --with-mpi

      - name: Run tests (MPI, n=3)
        run: |
          mpirun --allow-run-as-root -n 3 python -m pytest tests/romtools/* --with-mpi

      - name: Run tests (MPI, n=4)
        run: |
          mpirun --allow-run-as-root -n 4 python -m pytest tests/romtools/* --with-mpi
