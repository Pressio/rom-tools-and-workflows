name: Install and test romtools

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.event.repository.name }}-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  common_steps:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        mpi: ["openmpi", "mpich"]


    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip list
          pip install .

      - name: Check environment
        run: |
          echo ======================================================
          echo CPU Threads: $(grep -c processor /proc/cpuinfo)
          echo ======================================================
          echo ======================================================
          echo $(which python) --version
          python --version
          echo ======================================================
          echo $(which pip) --version
          python --version
          echo ======================================================
          git --version
          echo $PWD
          echo $GITHUB_WORKSPACE
          git status

  test_serial:
    needs: common_steps
    steps:
      - name: Run tests (Serial)
        run: |
          pytest -s

  test_mpi:
    needs: common_steps
    steps:
      - name: Setup MPI
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: ${{ matrix.mpi }}

      - name: Install mpi4py
        run: |
          python -m pip install mpi4py

      - name: Run tests (MPI)
        run: |
          mpirun -n 1 python -m pytest tests/romtools/* --with-mpi
